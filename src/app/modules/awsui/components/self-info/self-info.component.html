<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>This is me</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngIf="me">
            <mat-list-item>Account: {{me.Account}} </mat-list-item>
            <mat-list-item>UserID: {{me.UserId}} </mat-list-item>
            <mat-list-item>ARN: {{me.Arn}}  </mat-list-item>
          </mat-list>
    </mat-card-content>
  </mat-card>
